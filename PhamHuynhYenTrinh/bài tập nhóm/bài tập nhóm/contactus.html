<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contactus.css">
    <title>contactus</title>
</head>

<body>
    <header>
        <h2>Responsive Contact Section</h2>
        <p>Resize the browser window to see the effect</p>
    </header>
    <div id="container">
        <header>
            <h2>Liên hệ</h2>
            <p>Hãy liên hệ với chúng tôi</p>
        </header>
        <div id="home">
            <div id="left"><img src="image/dh-lac-hong.jpg">
            </div>
            <div id="right">
                <div id="about-form">
                    <div class="row">
                        <div class="col25">
                            <label for="hoten">Họ và tên</label>
                        </div>
                        <div class="col75">
                            <input type="hoten" id="hoten" name="hoten" placeholder="Nhập họ và tên...">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="dienthoai">Số điện thoại</label>
                        </div>
                        <div class="col-75">
                            <input type="dienthoai" id="dienthoai" name="dienthoai" placeholder="Nhập số điện thoại...">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="country">country</label>
                        </div>
                        <div class="col-75">
                            <select name="country" id="country">
                                <option value="USA">USA</option>
                                <option value="canada">canada</option>
                                <option value="australia">australia</option>
                                <option value="Việt Nam">Việt Nam</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-25">
                            <label for="comment">Nhập nội dung</label>
                        </div>
                        <div class="col-75">
                            <textarea name="comment" id="" cols="30" rows="10"
                                placeholder="write something..."></textarea>
                        </div>
                    </div>
                    <div class="center">
                        <div class="row">
                            <div class="col-25">
                                <label for="gửi"></label>
                            </div>
                            <div class="col-75">
                                <input type="submit" id="gửi" name="gửi">
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
